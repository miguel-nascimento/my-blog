<header>
    <div class="main">
        <a href={{ config.base_url }} style="text-transform: lowercase">{{ config.title }}</a>
    </div>

    <nav>
        {% for menu in config.extra.menu %}
            <a href={{ menu.url }} style="margin-left: 0.7em">{{ menu.name }}</a>
        {% endfor %}
    </nav>
</header>
